<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>등기통</title>

    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

 </head>
<body class="index-page">
    <!-- Header -->
    <div data-include-path="header.html"></div>
    <!-- Header-end -->
    <section>
        <div class="section-content">
            <div class="registered-content">
                <div class="content-top">
                    <div class="registered-title-wrap">
                        <div class="registered-title">
                            <p class="result-count">총 <span class="main-blue">0개</span> 의 등기</p>
                        </div>
                        <form action="registered-list.html">
                            <div class="reg-search-wrap">
                                <input type="search" placeholder="등기 검색" name="query" value="" class="registered-search">
                                <button type="submit"><img src="./images/search.svg" alt="검색"></button>
                            </div>
                        </form>
                        <div class="line"></div>
                    </div>
                    <ul class="registered-caution">
                        <li><div class="caution-img"><img src="./images/caution.svg" alt="주의사항"></div>열람용 등기사항증명서는 법적 효력이 없습니다. 참고용으로만 사용하시기 바랍니다.</li>
                        <li><div class="caution-img"><img src="./images/caution.svg" alt="주의사항"></div>제공되는 모든 문서를 참고하실 때 주소를 반드시 확인하시기 바랍니다.</li>
                    </ul>
                </div>
                <div class="registered-wrap-keyword">
                    <button class="keyword on">전체</button>
                    <button class="edit-keyword">키워드 추가 및 수정</button>
                </div>
                <div class="registered-wrap no-result">
                    <div class="empty-result">
                        <img src="./images/reg-empty.svg" alt="열람된 등기가 없습니다.">
                    </div>
                </div>
                <div class="registered-modal">
                    <h3>키워드 추가 및 수정</h3>
                    <div class="modal-content">
                        <div class="modal-keyword-wrap">
                            <ul class="modal-keyword">
                                <li class="keyword-edit-list">
                                    <p>서울</p>
                                    <img src="./images/treedot.svg" alt="수정 또는 삭제">
                                    <ul class="list-depth">
                                        <li><a href="">수정</a></li>
                                        <li><a href="">삭제</a></li>
                                    </ul>
                                </li>
                                <li class="keyword-edit-list">
                                    <p>마포구청역</p>
                                    <img src="./images/treedot.svg" alt="수정 또는 삭제">
                                    <ul class="list-depth">
                                        <li><a href="">수정</a></li>
                                        <li><a href="">삭제</a></li>
                                    </ul>
                                </li>
                                <li class="keyword-edit-list">
                                    <p>퍼스티지</p>
                                    <img src="./images/treedot.svg" alt="수정 또는 삭제">
                                    <ul class="list-depth">
                                        <li><a href="">수정</a></li>
                                        <li><a href="">삭제</a></li>
                                    </ul>
                                </li>
                                <li class="keyword-edit-list">
                                    <p>대전</p>
                                    <img src="./images/treedot.svg" alt="수정 또는 삭제">
                                    <ul class="list-depth">
                                        <li><a href="">수정</a></li>
                                        <li><a href="">삭제</a></li>
                                    </ul>
                                </li>
                                <li class="keyword-edit-list">
                                    <p>우남</p>
                                    <img src="./images/treedot.svg" alt="수정 또는 삭제">
                                    <ul class="list-depth">
                                        <li><a href="">수정</a></li>
                                        <li><a href="">삭제</a></li>
                                    </ul>
                                </li>
                                <li class="keyword-edit-list">
                                    <p>자인채</p>
                                    <img src="./images/treedot.svg" alt="수정 또는 삭제">
                                    <ul class="list-depth">
                                        <li><a href="">수정</a></li>
                                        <li><a href="">삭제</a></li>
                                    </ul>
                                </li>
                                <form class="add-keyword">
                                    <input type="text" name="keyword" id="keyword-add" placeholder="키워드(최대 8자)">
                                    <button class="main-blue" type="submit">추가</button>
                                </form>  
                            </ul>
                            <div class="line"></div>
                            <button class="modal-agree-btn main-blue-bg" type="submit">확인</button>
                        </div>
                    </div>
                </div>
                <div class="registered-modal-dim"></div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <div data-include-path="footer.html"></div>
    <!-- Footer-end -->
 
    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                        $('.nav ul li').removeClass('on');
                        $('.nav ul li:nth-child(2)').addClass('on');
                        $('.m-nav ul li').removeClass('on');
                        $('.m-nav ul li:nth-child(2)').addClass('on');
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>

    <!-- js.common -->
    <script src="./js/common.js"></script>
</body>
</html>
