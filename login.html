<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>등기통</title>

    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

 </head>
<body class="index-page">
    <!-- Header -->
    <div data-include-path="header-logout.html"></div>
    <!-- Header-end -->
    <section>
        <div class="section-content login">
            <p>로그인</p>
            <div class="login-content">
                <div class="login-form">
                    <input type="text" placeholder="이곳에 인증하신 휴대폰 번호를 입력해주세요." name="" id="">
                    <input type="password" placeholder="이곳에 비밀번호를 입력해주세요." name="" id="">
                </div>
                <p class="pw-lose">비밀번호를 잊어 버리셨습니까? <span class="main-blue"><a href="">비밀번호 찾기</a></span></p>
                <div class="main-login-btn-wrap">
                    <button class="main-login-btn main-blue-bg" onclick="window.open('./index.html', '_self');">로그인</button>
                    <p>등기통 계정이 없으신가요? <span class="main-blue"><a href="./join.html">회원가입</a></span></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <div data-include-path="footer.html"></div>
    <!-- Footer-end -->
 
    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>

    <!-- js.common -->
    <script src="./js/common.js"></script>
</body>
</html>
