<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>등기통</title>

    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

 </head>
<body class="index-page">
    <!-- Header -->
    <div data-include-path="header-logout.html"></div>
    <!-- Header-end -->
    <section>
        <div class="section-content login">
            <p>로그인</p>
            <div class="login-content">
                <div class="login-form">
                    <input type="text" placeholder="이곳에 인증하신 휴대폰 번호를 입력해주세요." name="" id="">
                    <input type="password" placeholder="이곳에 비밀번호를 입력해주세요." name="" id="">
                </div>
                <p class="pw-lose">비밀번호를 잊어 버리셨습니까? <span class="main-blue"><a>비밀번호 찾기</a></span></p>
                <div class="main-login-btn-wrap">
                    <button class="main-login-btn main-blue-bg" onclick="window.open('./index.html', '_self');">로그인</button>
                    <p>등기통 계정이 없으신가요? <span class="main-blue"><a href="./join.html">회원가입</a></span></p>
                </div>
            </div>
            <div class="findpw-modal">
                <div class="findpw-modal-title">
                    <h3>비밀번호 찾기</h3>
                    <button class="findpw-modal-close"><img src="./images/close.svg" alt="등기열람 닫기"></button>
                </div>
                <form class="findpw-modal-content-form" name="fprm">
                    <p>회원가입 시 등록된 이메일로 임시비밀번호를 보내드립니다.</p>
                    <div class="findpw-form-wrap">
                        <div class="findpw-email-form">
                            <label for="email">이메일 주소* </label>
                            <input type="email" name="email" id="email" required> 
                            <span class="error">등록된 이메일 주소가 아닙니다.</span>
                        </div>
                    </div>
                    <div class="findpw-m-frame"></div>
                    <div class="findpw-btn">
                        <button class="main-blue-bg-btn">확인</button>
                    </div>
                </form>
            </div>
            <div class="findpw-modal-dim"></div>
            <div class="findpw-modal-alert">
                <p>등록된 이메일 주소로<br>임시비밀번호가 발송되었습니다.</p>
                <div class="alert-btn-set">
                    <button class="alert-failed main-blue-bg" onclick="window.open('./login.html', '_self');">확인</button>
                </div>
                <button class="findpw-modal-alert-close">
                    <img src="./images/close.svg" alt="창 닫기">
                </button>
            </div>
            <div class="findpw-modal-alert-dim"></div>
        </div>
    </section>
    <!-- Footer -->
    <div data-include-path="footer.html"></div>
    <!-- Footer-end -->
 
    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>

    <!-- js.common -->
    <script src="./js/common.js"></script>
</body>
</html>
