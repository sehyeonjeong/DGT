등기통 서비스 이용약관

제1조 (목적)
본 약관은 노마드앤코(이하 “회사”)가 제공하는 등기통 서비스를 이용함에 있어 회사와 이용자의 권리, 의무 및 책임 사항, 기타 필요 사항을 규정함을 목적으로 합니다. 등기통 서비스를 이용하기 위해 회원으로 가입할 경우 여러분은 서비스 이용자로서 본 약관에 동의하게 되므로 주의 깊게 살펴보시기 바랍니다.

제2조 (용어의 정의)
① 본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
1. 서비스: 구현되는 단말기(PC, 모바일, 태블릿 등의 각종 유무선 장치를 포함)와 상관없이 이용자가 무료 또는 유료로 이용할 수 있는 회사의 서비스를 의미합니다.
2. 이용자: 등기통 서비스에 접속하여 회사가 제공하는 서비스를 이용하는 자를 말하며 회원 및 비회원을 포함합니다.
3. 회원: 회사에 개인정보를 제공하고 본 약관에 동의함으로써 회원등록을 한 자로서, 회사가 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
4. 자료: 등기통 서비스 상에 게시된 모든 정보 형태의 글, 동영상 및 각종 파일, 링크, 다운로드, 광고 등을 포함하여 본 서비스에 게시물 형태로 포함되어 있거나, 본 서비스를 통해 배포, 전송되거나, 본 서비스로부터 접근되는 정보를 의미합니다.
5. 자료공급자: 자료의 내용물 일체를 생성, 제공, 또는 게시하는 주체로서 회사를 제외한 사람이나 기관을 의미합니다. 대표적으로 이용자, 인터넷등기소 또는 정부24 등이 있습니다.
6. 아이디: 회원의 식별과 회원의 서비스 이용을 위하여 회원이 설정하고 회사가 승인하는 문자나 숫자의 조합을 의미합니다.
7. 비밀번호: 회원의 동일성 확인과 회원정보의 보호를 위하여 회원이 설정하고 회사가 승인한 문자나 숫자의 조합을 의미합니다.
② 본 약관에서 사용하는 용어 중 본 조에서 정하지 아니한 것은 관계법령 및 일반관례에 따릅니다.

제3조 (약관 명시와 개정)
① 회사는 본 약관의 내용을 이용자가 쉽게 알 수 있도록 회사가 제공하는 서비스에 공지합니다. 다만, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있습니다. 이용자는 회사가 제공하는 서비스를 사용할 경우 약관에 동의한 것으로 간주합니다.
② 회사는 약관의 규제에 관한 법률, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 관련법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
③ 회사가 약관을 개정할 경우에는 적용일자를 명시하여 이용자가 알기 쉽도록 표시하여 공지합니다.
④ 회사가 약관을 개정할 경우에는 변경된 약관은 공지된 시점부터 그 효력이 발생하며, 이용자는 약관이 변경된 후에도 본 서비스를 계속 이용함으로써 변경 후의 약관에 대해 동의를 한 것으로 간주됩니다.
⑤ 이용자는 개정약관에 동의하지 않을 경우 제7조(이용계약 해지)에 따라 이용계약을 해지할 수 있습니다. 다만, 기존 약관을 적용할 수 없는 특별한 사정이 있는 경우에는 회사는 이용계약을 해지할 수 있습니다.
⑥ 이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 전자상거래 등에서의 소비자 보호에 관한 법률, 약관의 규제에 관한 법률, 공정거래위원회가 정하는 전자상거래 등에서의 소비자 보호지침 및 관계법령 및 상관례에 따릅니다.

제4조 (회원가입 및 회원 정보의 변경)
① 회원가입 계약은 회원이 되고자 하는 자(이하 “가입신청자”라 함)가 약관의 내용에 동의를 한 다음 회사가 정한 절차에 따라 가입신청을 하고, 회사가 이러한 신청에 대하여 승낙함으로써 체결됩니다. 회원가입 계약의 성립시기는 회사의 승낙이 회원에게 도달한 시점으로 합니다.
② 회사는 다음 각 호에 해당하는 가입신청에 대하여는 승낙을 하지 않거나 사후에 이용계약을 해지할 수 있습니다.
1. 가입신청자가 이 약관에 의하여 이전에 회원자격을 상실한 적이 있는 경우. 단, 회사의 회원 재가입 승낙을 얻은 경우에는 예외로 함
2. 실명이 아니거나 타인의 명의를 이용한 경우
3. 허위의 정보를 기재하거나 회사가 요청하는 내용을 기재하지 않은 경우
4. 가입신청자의 귀책사유로 인하여 승인이 불가능하거나 기타 규정한 제반 사항을 위반하며 신청하는 경우
③ 제 1 항에 따른 신청에 있어 회사는 가입신청자에게 전문기관을 통한 실명확인 및 본인인증을 요청할 수 있습니다.
④ 회원은 회원가입 신청 시 기재한 사항이 변경되었을 경우 온라인으로 수정을 하거나 전자우편주소 또는 기타 방법으로 회사에 그 변경사항을 알려야 합니다. 변경사항을 회사에 알리지 않아 발생한 불이익에 대하여 회사는 책임지지 않습니다.
⑤ 회원가입은 반드시 본인의 진정한 정보를 통하여만 가입할 수 있으며 회사는 회원이 등록한 정보에 대하여 확인조치를 할 수 있습니다.
⑥ 회사는 서비스의 원활한 제공을 위해 회원의 등급을 회사 내부의 정책에 따라 세분하여 이용에 차등을 둘 수 있습니다.

제5조 (회원의 아이디 및 비밀번호에 대한 의무)
① 아이디와 비밀번호에 관한 관리책임은 회원에게 있습니다.
② 회원은 자신의 아이디 및 비밀번호를 제3자에게 이용하게 해서는 안됩니다.
③ 회원이 자신의 아이디 및 비밀번호를 도난 당하거나 제3자가 사용하고 있음을 인지한 경우에는 바로 회사에 통보하고 회사의 안내가 있는 경우에는 그에 따라야 합니다.

제6조 (이용자에 대한 통지)
① 회사는 이용자가 제공한 연락처(아이디, 전자우편주소, 전화번호, 휴대폰번호, 주소 등)에 푸시알림(App Push), SMS, LMS, 우편 등의 방법으로 개별 통지하거나, 서비스 로그인 시 알림창 등 합리적으로 가능한 수단으로 개별 통지할 수 있습니다.
② 회사는 이용자 전체에 대한 통지의 경우 7 일 이상 회사가 제공하는 서비스에 공지함으로써 제1항의 통지에 갈음할 수 있습니다. 다만, 이용자 본인의 유료서비스 이용 등 관련하여 중대한 영향을 미치는 사항에 대하여는 제1항의 통지를 합니다.
③ 회사는 이용자의 연락처 오기재 또는 미기재 등으로 인하여 개별 통지가 어려운 경우에 한하여 전항의 공지를 함으로써 개별 통지를 한 것으로 간주합니다.
④ 이용자는 회사에 실제로 연락이 가능한 연락처를 제공하고 해당 정보들을 최신으로 유지하여야 하며 회사의 통지를 확인하여야 합니다. 이용자의 연락처 오기재, 미기재, 또는 변경 후 미수정 등의 사유로 회사의 통지가 이용자에게 실제로 도달하지 않은 경우라 하더라도 회사가 해당 이용자에게 통지한 것으로 봅니다.

제7조 (이용계약 해지)
① 이용자는 언제든지 회사에게 이용계약의 해지 의사를 통지할 수 있고 회사는 특별한 사유가 없는 한 합리적인 기간 내 이를 승낙합니다. 다만, 이용자는 해지의사를 통지하기 전에 모든 진행중인 절차를 완료, 철회 또는 취소해야만 합니다. 이 경우 철회 또는 취소로 인한 불이익은 이용자 본인이 부담합니다.
② 유료서비스 이용계약의 해지는 이용자의 서비스 해지 신청 및 회사의 승낙에 의해 성립하게 되고, 환불할 금액이 있는 경우 합리적인 기간 내 환불도 이루어 지게 됩니다. 다만, 각 개별 유료서비스에서 본 약관과 다른 계약해지 방법 및 효과를 회사가 규정하고 있는 경우 해당 규정에 따릅니다.
③ 이용자의 의사표시로 인해 발생한 불이익에 대한 책임은 이용자 본인이 부담하여야 하며, 이용계약이 종료되면 회사는 이용자에게 부가적으로 제공한 각종 혜택을 취소할 수 있습니다.
④ 이용자의 의사로 이용계약을 해지한 후, 추후 재이용을 희망할 경우에는 재이용 의사가 회사에 통지되고, 이에 대한 회사의 승낙이 있는 경우에만 서비스 재이용이 가능합니다. 다만, 다시 이용계약을 체결함에 있어 시간적 제한 등이 따를 수 있습니다.
⑤ 이용자가 관련 법령, 회사의 약관 또는 정책을 준수하지 않는 경우, 회사는 이용자의 위반행위 등을 조사할 수 있고, 해당 자료 등을 삭제 또는 임시 삭제하거나 서비스 이용을 잠시 또는 계속하여 중단하거나, 이용 계약을 해지하고 이용자의 회원가입 신청 시 재가입일 경우 제한을 둘 수도 있습니다.
⑥ 이용계약이 해지되면 법령 및 개인정보 처리방침에 따라 이용자의 정보를 보유하는 경우를 제외하고는 관련 자료는 삭제됩니다. 단, 서비스가 정상적으로 운영되기 위한 범위 내에서 이용자의 정보, 이용자가 회사에 제공한 자료, 회사가 이용자에게 제공한 자료는 서비스 내에 삭제되지 않고 남아 있게 됩니다.

제8조 (개인정보의 보호 및 수집 등)
회사는 이용자의 개인정보를 보호하기 위해 “개인정보처리방침”을 수립하고 이를 게시하고 운영합니다. 회사가 이용자에 대해 관련 개인정보를 안전하게 처리하기 위한 구체적인 내용은 회사가 별도로 정한 개인정보처리방침에 따릅니다.

제9조 (서비스 제공 및 변경 등)
① 회사가 제공하는 서비스는 다음과 같습니다.
1. 이용자의 요청에 따라 자료공급자로부터 자료를 수집 또는 확보하여 이용자에게 제공하는 서비스
2. 부동산 또는 법인의 경매, 매매, 임대, 분양 등과 관련한 서비스
3. 시세, 지역정보, 통계, 금융 등 부동산과 관련한 서비스
4. 위 서비스와 관련된 정보를 제공하는 서비스
5. 기타 서비스
② 회사는 서비스의 일부 또는 전부를 회사의 기술, 정책, 또는 운영의 필요상 수정, 중단, 또는 변경할 수 있으며, 이에 대하여 관계 법령에 특별한 규정이 없는 한 이용자에게 별도의 보상을 하지 않습니다.
③ 회사는 서비스에 필요한 소프트웨어의 업데이트 버전을 제공할 수 있습니다. 소프트웨어의 업데이트에는 중요한 기능의 추가 또는 불필요한 기능의 제거 등이 포함됩니다.
④ 회사가 제공하는 서비스의 내용을 수정, 중단, 또는 변경할 경우에는 그 사유를 제6조(이용자에 대한 통지)에 정한 방법으로 이용자에게 통지하거나, 이용자가 알아볼 수 있도록 서비스에 공지할 수 있습니다.
⑤ 회사는 이용자에게 서비스의 이용과 관련된 각종 고지, 관리 메시지 및 기타 광고를 비롯한 다양한 정보를 서비스에 표시하거나 제6조(이용자에 대한 통지)에 정한 방법으로 직접 발송할 수 있습니다.
⑥ 이용자가 서비스 이용 과정에서 발생하는 데이터 통신요금은 이용자의 비용과 책임 하에 이용자가 부담해야 합니다.

제10조 (서비스 이용방법 및 주의점)
이용자는 서비스를 기본적으로 자유롭게 이용할 수 있습니다. 그러나, 아래와 같이 서비스를 잘못된 방법으로 이용하는 경우 회사는 해당 이용자에게 서비스 이용에 제한 또는 이용계약을 해지하거나, 재가입에 제한을 둘 수 있으며 회사는 해당 이용자에게 민형사상의 책임을 물을 수 있습니다.
1. 회사 서비스의 운영을 고의 및 과실로 방해하는 경우
2. 회사가 안내하는 방법 이외의 다른 방법을 사용하여 서비스에 접근 또는 서비스를 사용하는 경우
3. 신청 또는 변경 시 회원 정보에 대한 허위 내용의 등록
4. 타인의 정보 도용
5. 허위 정보의 게시
6. 회사가 정한 정보 이외의 정보(컴퓨터 프로그램 등) 등의 송신 또는 게시
7. 회사 및 기타 제3자의 저작권 등 지적재산권에 대한 침해
8. 회사 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
9. 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 송신하거나 공개 또는 게시하는 행위
10. 사기 및 악성 글 등록 등 건전한 거래 문화 활성에 방해되는 행동
11. 기타 사유로 인하여 회사가 서비스 제공을 지속하는 것이 부적당하다고 인정하는 경우
12. 회사로부터 특별한 권리를 부여받지 않고 서비스 또는 애플리케이션을 변경하거나, 서비스 또는 애플리케이션에 다른 프로그램을 추가⋅삽입하거나, 서비스 또는 애플리케이션과 관련된 회사의 장비 및 시설, 알고리즘 등을 해킹⋅역설계하거나, 서비스 또는 애플리케이션의 소스 코드나 데이터를 유출⋅변경하거나, 별도의 또는 유사한 서비스 또는 애플리케이션을 구축⋅구현하거나, 서비스 또는 애플리케이션의 일부분을 임의로 변경⋅도용하는 행위
13. 성별, 종교, 장애, 연령, 사회적 신분, 인종, 지역, 직업 등을 차별하거나 이에 대한 편견을 조장하는 내용을 작성
14. 상업적 또는 홍보∙광고, 악의적인 목적으로 서비스의 시스템 취약점을 이용하여 서비스를 가입⋅활동하는 경우
15. 계정 및 계정 내 콘텐츠를 타인에게 판매, 양도, 대여하거나, 타인에게 그 이용을 허락 또는 이를 시도하는 행위
16. 타인의 계정 및 계정 내 콘텐츠를 취득하기 위해 구매, 양수, 교환을 시도하거나, 이를 타인에게 알선하는 활동
17. 타인을 기망하여 타인의 계정 및 계정 내 콘텐츠를 탈취하는 행위
18. 정상적인 서비스 이용으로 볼 수 없는 다량의 계정 생성 및 서비스 가입⋅탈퇴, 반복적 유사 활동
19. 서비스 명칭 또는 등기통 임직원이나 서비스와 관련한 운영진을 사칭하여 다른 고객을 속이거나 이득을 취하는 등 피해와 혼란을 주는 행위
20. 욕설, 비속어, 은어 등 통상적인 금기어 사용과 그 외 회사와 고객이 공유하는 상식과 사회 통념에 반하는 비정상적인 활동
21. 회사나 타인의 지적재산권 또는 초상권을 침해하는 행위, 타인의 명예를 훼손하거나 손해를 가하는 행위
22. 그 밖에 관련 법령에 위반되거나 선량한 풍속 기타 사회통념에 반하는 행위

제11조 (서비스의 이용, 변경 및 종료)
① 회사는 서비스가 정상적으로 제공되기 위한 최선의 노력을 다합니다. 단, 회사는 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신의 두절, 클라우드 서비스 장애 등 운영상 상당한 이유가 있는 경우 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.
② 사업종목의 전환, 사업의 포기, 업체 간의 인수∙합병, 신규서비스 개시 등의 이유로 서비스의 내용이 변경되거나 서비스가 종료될 수도 있습니다. 회사가 서비스를 제공할 수 없게 되는 경우에는 회사는 제9조(서비스 제공 및 변경 등)에 정한 방법으로 이용자에게 통지하거나, 이용자가 알아볼 수 있도록 서비스에 공지할 수 있습니다.

제12조 (정보의 제공 및 광고의 게재)
① 회사는 제6조(이용자에 대한 통지)에 정한 방법을 활용하여 광고를 포함한 다양한 정보 제공을 위한 광고성 정보를 발송할 수 있으며, 이용자는 이에 동의합니다. 단, 이용자가 원하지 않는 경우에는 언제든지 수신을 거부할 수 있으며, 회사는 이용자의 수신 거부 시 광고성 정보를 발송하지 아니합니다.
② 회사는 서비스의 운영과 관련하여 서비스 화면, 홈페이지, 팝업에 대하여 회사가 지정하는 위치에 공지사항 및 광고 등을 게재할 수 있습니다.
③ 이용자는 회사에서 제공하는 홈페이지 배너 광고에 대한 임의 삭제, 비방 기타 홈페이지 배너 광고 방해 행위 등을 할 수 없습니다.
④ 제1항의 경우 회사는 수신거절을 위한 방법을 이용자에게 제공합니다. 이용자는 회사에서 제공하는 광고성 정보를 수신하지 않기 위해 안내된 "수신거부방법"에 따라 수신거부 의사를 표시할 수 있습니다. 단 이미 발송된 광고성 정보에 대해선 적용하지 않습니다.
⑤ 회사는 광고성 정보 수신을 거부한 이용자에게 정보통신이용촉진및정보보호에관한법률을 준수하여 재수신동의 전까지 광고를 제공하지 않습니다.
⑥ 이용자는 회사가 제공하는 서비스와 관련하여 자료 또는 기타 정보를 변경, 수정, 제한하는 등의 조치를 취하지 않습니다.
⑦ 회사는 서비스 개선 및 이용자 대상 서비스 소개 등을 위한 목적으로 이용자 개인에 대한 추가정보를 요구할 수 있으며, 동 요청에 대해 이용자는 승낙하여 추가정보를 제공하거나 거부할 수 있습니다.
⑧ 회사는 서비스의 원활하고 안정적인 운영 및 서비스 품질의 개선을 위하여 접속기기 정보(설정, 사양, 운영 체제, 버전 등)를 수집·활용할 수 있습니다.

제13조 (권리의 귀속 및 자료의 이용)
① 회사의 유료서비스 또는 무료서비스를 통하여 회사가 이용자에게 제공하는 자료에 대한 모든 권리(소유권 및 모든 경우의 사용권 포함)는 회사에 유보됩니다. 따라서 회사가 이용자에게 명시적으로 허락하는 아래 권리에 한하여 이용자는 해당자료를 이용할 수 있습니다. 예를 들어 이용자는 해당자료를 아래 권리 이외에 보관, 이용, 편집 형식의 변경 및 기타 변형, 상업적∙비상업적 이용, 저장, 수정, 복제, 송신, 전시, 공표, 공연, 전송, 배포, 방송, 2차적 저작물 작성 등을 할 수 없습니다(이용기간과 지역, 용도 불문).
※ 이용자에게 허락된 권리: 등기통 서비스를 통하여 이용자가 요청한 자료를 이용자 본인만 열람할 권리
② 서비스에 대한 저작권 등 모든 지적재산권은 회사에 귀속됩니다. 이용자는 서비스를 이용함으로써 얻은 정보 중 회사에게 지적재산권이 귀속된 자료를 회사의 사전 승낙 없이 복제, 송신, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나 제3자에게 이용하게 하여서는 안됩니다. 이용자가 유료서비스를 이용하더라도 제1항에서 허락된 권리 이외에 자료에 대한 어떠한 권리를 가지게 되는 것은 아닙니다.
③ 본 조는 회사가 서비스를 운영하는 동안 유효하며, 이용자가 서비스 사용을 중단하거나, 해지하거나, 회원 탈퇴 후에도 지속적으로 적용됩니다. 회사는 자료를 서비스의 유지, 운영, 개선, 홍보 그리고 새로운 서비스를 개발하기 위하여 사용할 수 있습니다.
④ 서비스를 통하여 이용자가 획득한 자료에 대하여 회사는 자료의 정확성, 진실성, 즉시성, 위∙변조 방지 등을 포함하여 어떠한 보장이나 보증도 하지 않습니다. 이용자는 해당 자료에 대하여 어떠한 권한이나 권리도 갖지 않으며, 전적으로 이용자의 책임하에 해당 자료를 제1항에 따라 사용하여야 합니다.

제14조 (유료서비스의 이용)
① 회사는 기본적으로 유료로 서비스를 제공하고 있으나, 한시적으로 일부 서비스를 무료로 서비스를 제공할 수 있습니다.
② 회사는 유료서비스를 제공함에 있어 유료서비스의 교환∙반품∙보증과 그 대금 환불의 조건 및 절차에 관한 사항을 제공합니다. 이용자가 이용요금 환불을 회사에 요구할 경우 회사가 정하는 별도의 규정에 따라 환불이 필요하다고 판단된다면 회사의 규정에 따라 환불 관련 절차를 진행해야 합니다. 회사는 이용자의 요청에 따라 검토 후 환불에 필요한 조치를 합리적인 기간내에 합니다.
③ 이용자는 회사가 제공하는 유료서비스를 이용하는 경우 이용대금을 납부한 후 이용하는 것을 원칙으로 합니다. 회사가 제공하는 유료서비스에 대한 이용요금의 결제 방법은 계좌이체, 신용카드결제, 무통장입금 등이 있으며, 유료서비스마다 결제 방법의 차이가 있을 수 있으며, 이용자는 회사가 정하고 인정하는 방식에 따라 결제를 이행하여야 합니다.
④ 정기적인 결제가 이루어지는 서비스의 경우 이용자 개인이 해당 서비스의 이용을 중단하고 정기 결제의 취소를 요청하지 않는 한 정기적인 결제는 계속 이루어집니다.
⑤ 회사는 결제의 이행을 위하여 이용자의 개인정보를 추가적으로 요구할 수 있으며, 이용자는 회사가 요구하는 개인정보를 정확하게 제공하여야 합니다.
⑥ 이용자는 본 약관 및 회사가 유료서비스와 관련하여 고지하는 내용을 준수하여야 하며, 약관 및 고지 내용을 위반하거나 이행하지 아니하여 발생하는 모든 손실, 손해에 대하여 책임을 부담합니다. 이용자가 본 약관 및 정책을 위반하여 회사가 이용자에게 유료서비스 이용을 제한하거나 계약을 해지하는 경우 회사는 일체의 환불을 하지 않습니다.
⑦ 회사가 제공하는 유료서비스 이용을 위해 이용대금의 납부, 환불 방법, 이의제기 등 구체적인 내용은 회사가 정하는 별도의 규정에 따릅니다. 이용자의 개인정보도용 및 결제사기로 인한 환불요청 또는 결제자의 개인정보 요구는 법률이 정한 경우 외에는 거절될 수 있습니다.
⑧ 이용자는 유료서비스 이용 전에 반드시 회사가 제공하는 유료서비스의 상세 내용과 이용 조건을 정확하게 확인한 후 구매를 하여야 합니다. 이용자가 이용 조건을 확인하지 않고 구매하여 발생한 모든 손실, 손해에 대한 책임은 이용자가 부담합니다.
⑨ 이용자가 유료서비스를 이용할 때 다음 각호에 해당하는 행위를 금지합니다.
1. 회사가 제공하는 유료서비스 이용방법에 의하지 아니하고 비정상적인 방법으로 유료서비스를 이용하거나 시스템에 접근하는 행위
2. 타인의 명의, 카드정보, 계좌정보 등을 도용하여 회사가 제공하는 유료서비스를 이용하는 행위
3. 회사가 정하지 않은 비정상적인 방법으로 유료서비스를 취득하거나 사용하는 행위
⑩ 회사는 유료서비스를 제공함에 있어, “주된 자료”와 함께 “기타 자료”를 함께 제공할 수 있습니다. 이 경우 유료서비스의 대상은 주된 자료로 한정되고, 유료서비스와 관련된 본 조 및 유료정책(환불 등)은 주된 자료에만 적용됩니다. 기타 자료는 회사가 이용자에게 어떠한 의무도 없이 이용자를 위하여 부가적으로 제공하는 것으로, 기타 자료의 미제공, 오류, 누락 등을 이유로 이용자가 회사에 어떠한 요구(환불, 보완 등 포함)도 할 수 없습니다. 

제15조 (유료서비스의 결제, 환불, 과오금)
① 이용자는 아직 사용하지 않은 등기열람권에 한하여 아래 정책에 따라 환불을 회사에 신청할 수 있습니다. 이 경우 등기통 사이트 하단의 이용문의처 또는 1:1문의로 신청하세요.
등기열람권 환불 정책
- 등기열람권 사용분 환불 불가(등기통에서 등기부등본을 열람할 수 있었다면 등기열람권을 사용한 것으로 간주)
- 등기열람권 미사용분은 결제일포함 1년까지 100%,  그 이후는 환불 불가능 (예: 등기열람권 40회를 40,000원에 결제, 20회 사용, 결제 10개월 후 환불금 = 20회 * 1,000원 * 100% = 20,000원)
- 등기열람권 결제 후 1년이 지나면 사용 불가(등기열람권 유효기간 1년)
② 이용자는 등기열람권을 구매한 후, 등기열람권을 1회 소진하여 유료서비스의 “주된 자료”인 등기사항전부증명서(또는 등기부등본)를 제13조에 따라 열람할 수 있습니다. “기타 자료”인 건축물대장, 토지대장 등은 유료서비스 또는 등기열람권과 무관하나, 회사가 이용자의 편의를 위하여 제공할 수 있습니다.
③ 회사가 등기열람권 가격을 일시적으로 할인하거나, 이용자에게 할인권(쿠폰 등)을 제공함으로써 이용자별로 등기열람권의 가격을 다르게 구매할 수 있습니다. 또한 회사의 운영정책 또는 상대방과의 계약사항에 따라 특정 이용자에게 등기열람권을 할인 또는 할증된 가격으로 판매할 수도 있습니다.
④ 이미 사용한 등기열람권은 환불할 수 없습니다. 등기열람권의 사용여부는 사용자의 요청에 따른 등기부등본을 등기통 서비스에서 열람할 수 있었는지를 기준으로 판단합니다.
⑤ 이용자가 환불을 회사에 신청할 경우, 회사는 환불 절차를 처리하는데 소요되는 비용을 제한 금액을 제1항의 정책에 따라 환불합니다. 이용자의 책임 있는 사유로 과오금이 발생한 경우, 회사가 과오금을 환불하는데 소요되는 비용은 합리적인 범위 내에서 이용자가 부담하여야 합니다. 회사의 책임 있는 사유로 과오금이 발생한 경우 회사는 계약비용, 수수료 등에 관계없이 과오금 전액을 환불합니다.
⑥ 회사는 이용자가 주장하는 과오금에 대해 환불을 거부할 경우에 정당하게 이용대금이 부과되었음을 입증할 책임을 집니다.
⑦ 회사는 과오금의 환불절차를 관련법령에 따라 처리합니다.
⑧ 전자민원캐시 요금제를 통하여 구매한 등기열람권도 기본 등기열람권과 동일하게 취급합니다.
⑨ 전자민원캐시 요금제를 통하여 등기열람권을 구매하더라도 기본 등기열람권이 남아 있다면 기본 등기열람권이 먼저 사용되며, 기본 등기열람권이 모두 소진된 후 전자민원캐시 등기열람권을 사용할 수 있습니다.

제16조 (위치기반서비스 제공)
① 회사는 이용자에게 유용한 서비스를 제공하기 위하여 서비스에 위치기반서비스를 포함시킬 수 있습니다.
② 회사의 위치기반서비스는 이용자의 단말기(PC, 모바일, 태블릿 PC등의 각종 유무선 장치를 포함)의 위치정보를 수집하는 위치정보 사업자로부터 위치정보를 전달 받아 이용자에게 제공하는 서비스이며, 구체적으로는 다음과 같은 목적에 사용됩니다.
1. 이용자의 현재 위치 또는 특정 위치에 대한 정보를 활용하여 생성한 정보를 제공
2. 이용자의 위치를 이용한 광고성 정보 제공
3. 이용자의 위치를 통계작성, 학술연구 또는 시장조사를 위하여 특정 개인을 알아볼 수 없는 형태로 가공하여 정보 제공
③ 회사는 위치기반서비스를 제공할 경우, 위치정보의 보호 및 이용 등에 관한 법률의 규정에 따라 개인위치정보 및 위치정보 이용·제공사실 확인 데이터를 일정 기간 보관합니다.
④ 이용자의 무선서비스 이용 시 발생하는 데이터 통신료는 별도이며, 이용자께서 가입한 각 이동통신사의 정책에 따릅니다.

제17조 (회사의 의무)
① 회사는 계속적이고 안정적으로 서비스를 제공하기 위하여 최선을 다하여 노력합니다. 다만, 서비스설비의 정기점검 등의 사유로 회사가 서비스를 특정범위로 분할하여 별도로 서비스 이용 가능 날짜와 시간을 정할 수 있습니다.
② 회사는 법령상 허용되는 한도 내에서 서비스 및 자료와 관련하여 본 약관에 명시되지 않은 어떠한 구체적인 사항에 대한 약정, 보증 또는 보장을 하지 않습니다.
③ 회사는 이용자의 요청에 따른 서비스를 제공할 뿐, 서비스를 통하여 이용자가 획득한 자료의 정확성, 진실성, 즉시성, 위∙변조 방지 등을 포함하여 어떠한 보장이나 보증도 하지 않으며, 해당 자료로 인해 발생한 이용자의 손해에 대하여는 책임을 부담하지 않습니다. 다만, 회사는 이런 정보가 더욱 정확하고 신뢰할 수 있도록 서비스 운영에 노력을 기울이며, 이용자의 신고를 받은 정보들에 대해 적극 대응하는 조치를 취하는 등 일반적인 서비스 관리자로서의 책임을 부담합니다.

제18조 (대리 및 보증의 부인)
① 회사는 자료공급자 자료의 편리한 열람을 위한 시스템을 운영 및 관리, 제공할 뿐이며, 자료공급자를 대리 또는 대표하지 않습니다. 또한, 자료공급자와 이용자 간에 성립된 각종 문의 등에 관련한 책임과 자료공급자가 제공한 정보에 대한 책임은 해당 자료공급자가 직접 부담합니다.
② 회사는 서비스를 통하여 이루어지는 자료공급자와 이용자 간의 각종 문의 등 관련하여 자료공급자가 입력한 정보 및 그 정보를 통하여 게재된 자료의 진실성 또는 적법성 등 일체에 대하여 보장 또는 보증하지 아니합니다.

제19조 (손해배상 등)
① 회사는 법률상 허용되는 한도 내에서 아래와 같은 손해에 대해서는 회사의 고의 또는 중대한 과실이 없는 한 책임을 부담하지 않습니다. 또한 회사는 법률상 허용되는 한도 내에서 간접 손해, 특별 손해, 결과적 손해, 징계적 손해, 및 징벌적 손해에 대한 책임을 부담하지 않습니다.
1. 천재지변 또는 이에 준하는 불가항력의 상태에서 발생한 손해
2. 이용자의 귀책사유로 서비스 이용에 장애가 발생한 경우
3. 서비스에 접속 또는 이용과정에서 발생하는 일체의 손해
4. 제3자가 불법적으로 회사의 서버에 접속하거나 서버를 이용함으로써 발생하는 손해
5. 제3자가 회사 서버에 대한 전송 또는 회사 서버로부터의 전송을 방해함으로써 발생하는 손해
6. 제3자가 악성 프로그램을 전송 또는 유포함으로써 발생하는 손해
7. 전송된 데이터의 생략, 누락, 파괴 등으로 발생한 손해, 명예훼손 등 제3자가 서비스를 이용하는 과정에서 발생된 손해
8. 기타 회사의 고의 또는 과실이 없는 사유로 인해 발생한 손해
② 회사는 법령상 허용되는 한도 내에서 서비스와 관련하여 본 약관에 명시되지 않은 어떠한 구체적인 사항에 대한 약정이나 보증 또는 보장을 하지 않습니다. 또한 회사는 자료에 대한 사실의 신뢰도 및 정확성 등에 대해서는 보증 또는 보장을 하지 않으며, 회사의 고의 또는 중대한 과실 없이 발생된 이용자의 손해에 대하여는 책임을 부담하지 않습니다.
③ 이용자가 약관을 위반하거나 관계 법령을 위반하여 회사에 손해가 발생한 경우에는 회사에 그 손해를 배상하여야 합니다.

제20조 (분쟁해결)
① 회사는 이용자 상호간 또는 이용자와 비이용자간 발생하는 분쟁에 대해서 일체의 책임을 지지 않습니다. 이용자 상호간 또는 이용자와 비이용자간 발생하는 분쟁은 당사자간에 직접 해결해야 합니다.
② 이용자 상호간에 서비스 이용과 관련하여 발생한 분쟁에 대해 이용자의 피해구제신청이 있는 경우에는 공정거래위원회 또는 시·도지사가 의뢰하는 분쟁조정기관의 조정에 따를 수 있습니다.

제21조 (관할 및 준거법)
① 회사와 이용자간 제기된 소송은 대한민국법을 준거법으로 합니다.
② 회사와 이용자간 발생한 분쟁에 관한 소송은 회사의 본점 소재지 법원을 전속적 합의관할로 합니다.

본 약관은 2023년 1월 1일부터 적용합니다.

개인정보처리방침

제1조 (목적)
노마드앤코(이하 “회사”)는 정보통신망 이용촉진 및 정보보호 등에 관한 법률을 비롯한 모든 개인정보보호 관련 법률규정을 준수하고 있으며, 관련 법령에 의거한 개인정보처리방침을 정하여 이용자 권익 보호에 최선을 다하고 있습니다. 또한 개인정보처리방침을 제정하여 이를 준수하고 있으며, 이를 인터넷사이트에 공개하여 이용자가 언제나 용이하게 열람할 수 있도록 하고 있습니다.

제2조 (용어의 정의)
① 본 방침에서 사용하는 용어의 정의는 다음과 같습니다.
1. 이용자: 등기통 서비스에 접속하여 회사가 제공하는 서비스를 이용하는 자를 말하며 회원 및 비회원을 포함합니다.
2. 서비스: 구현되는 단말기(PC, 모바일, 태블릿 등의 각종 유무선 장치를 포함)와 상관없이 이용자가 무료 또는 유료로 이용할 수 있는 회사의 서비스를 의미합니다.
3. 회원: 회사에 개인정보를 제공하여 회원등록을 한 자로서, 회사가 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
4. 자료: 각종 정보, 문서, 콘텐츠로써 서비스 상에 게시된 부호, 문자, 음성, 음향, 화상, 동영상 등의 정보 형태의 글, 사진, 동영상 및 각종 파일, 링크, 다운로드, 광고 등을 포함하여 본 서비스에 게시물 형태로 포함되어 있거나, 본 서비스를 통해 배포, 전송되거나, 본 서비스로부터 접근되는 정보를 의미합니다.
5. 자료공급자: 자료의 내용물 일체를 생성, 제공, 또는 게시하는 주체로서 회사를 제외한 사람이나 기관을 의미합니다. 대표적으로 이용자 또는 인터넷등기소 등이 있습니다.
6. 아이디: 회원의 식별과 서비스 이용을 위하여 회원이 설정하고 회사가 승인한 회원 본인의 문자나 숫자의 조합을 의미하며 회원이 설정한 이메일 주소 등이 포함됩니다.
7. 비밀번호: 회원의 동일성 확인과 회원정보의 보호를 위하여 회원이 설정하고 회사가 승인한 문자나 숫자의 조합을 말합니다.
8. 유료서비스: 서비스를 통해 유료로 이용 가능한 회사가 제공하는 각종 온라인 디지털 콘텐츠 및 제반 서비스를 말합니다. 정보 및 광고 게시 서비스 등이 포함됩니다.
② 본 방침에서 사용하는 용어 중 본 조에서 정하지 아니한 것은 관계법령 및 일반관례에 따릅니다.

제3조 (수집하는 개인정보의 항목 및 수집방법)
회사는 이용하는 서비스의 형태에 따라 다음과 같은 개인정보를 수집 및 이용∙제공∙파기하고 있습니다. 또한, 회사는 이용자의 개인식별이 가능한 개인정보를 수집하는 때에는 반드시 이용자의 동의를 받습니다. 그리고 수집된 개인정보는 이용목적 범위 외의 용도로 활용되지 않으며, 이용목적에 대한 내용이 변경될 경우 정보통신망 이용촉진 및 정보보호 등에 관한 법률에 따라 반드시 별도의 동의를 받습니다. 수집된 정보에 대하여 이용자는 충분한 권리를 행사할 수 있습니다. 또한, 개인정보처리방침이 변경되었을 때는 이용자께 항상 알리며, 수시로 확인할 수 있도록 게시하겠습니다.
① 이용자 정보는 다음과 같이 공통으로 사용합니다.
1. 회원식별 및 가입의사 확인, 본인·연령확인, 부정이용 방지
2. 신규서비스 개발, 다양한 서비스 제공, 문의사항 또는 불만·분쟁처리, 공지사항 전달
3. 이벤트 행사 시 정보 전달, 마케팅 및 광고 등에 활용
4. 서비스 이용 기록, 접속 빈도 및 서비스 이용에 대한 통계, 맞춤형 서비스 제공, 서비스 개선에 활용
5. 부정 이용 행위를 포함하여 서비스의 원활한 운영에 지장을 주는 행위에 대한 방지 및 제재, 계정도용 및 부정거래 방지
② 회사가 수집하는 이용자의 개인정보는 다음과 같습니다.

③ 회사는 이용자가 서비스 이용약관 및 개인정보처리방침의 내용에 대하여 ‘동의하기’ 등의 버튼을 클릭할 수 있는 절차를 마련하여, 이용자가 해당 버튼을 클릭한 경우 개인정보 수집 및 이용에 동의한 것으로 봅니다.

제4조 (아동의 서비스 이용 제한)
회사는 만14세 미만 아동의 개인정보보호를 위하여 만14세 이상의 이용자에 한하여 회원가입을 허용합니다.

제5조 (개인정보의 수집방법)
모바일 애플리케이션, 웹페이지, 서면 양식, 팩스, 고객센터를 통한 전화와 온라인 상담, 이벤트 응모 등.

제6조 (쿠키 활용)
① 서비스 이용 과정에서 IP 주소, 쿠키, 서비스 이용 기록이 생성되어 수집될 수 있습니다. 서비스 이용 과정에서 이용자에 관한 정보를 회사가 자동화된 방법으로 생성하여 이를 저장(수집)할 수 있습니다.
② 회사는 쿠키 정보를 수집하여 이용자들의 방문한 직방 각 서비스 접속여부, 서비스 받고자 하는 부동산 확인 여부, 이용자 문의에 대한 확인 및 안내 등에 사용됩니다.
③ 이용자는 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서 이용자는 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다. 다만, 쿠키의 저장을 거부할 경우에는 로그인이 필요한 일부 서비스는 이용에 어려움이 있을 수 있습니다.
* 쿠키 설정방법 예 ① Internet Explorer : 웹 브라우저 상단의 도구 → 인터넷 옵션 → 개인정보 → 고급 ② Chrome : 웹 브라우저 우측의 설정 메뉴 → 화면 하단의 고급 설정 표시 → 개인정보의 콘텐츠 설정 버튼 → 쿠키

제7조 (이용자 정보의 제3자 제공)
① 회사는 이용자의 개인정보를 제3조 (수집하는 개인정보의 항목 및 수집방법)에서 고지한 범위 내에서 사용하며, 이용자의 사전 동의 없이 수집목적 범위를 초과하여 이용하거나 원칙적으로 제3자에게 제공하지 않습니다. 다만, 다음과 같은 양질의 서비스 제공을 위해 회원의 개인정보를 제휴사 또는 개인정보 수탁업체에 제공하는 경우에는 사전에 이용자에게 업체명, 제공되는 개인정보 항목, 제공 목적, 보유기간 등에 대해서 고지하고 개별적으로 동의를 구하는 절차를 제공합니다. 동의가 없는 경우에는 제공되지 않으며, 제휴사 및 개인정보 수탁업체가 변경된 경우에도 고지를 합니다.
② 다음의 경우에는 예외로 합니다.
1. 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별할 수 없는 형태로 제공하는 경우
회사는 서비스의 이용 현황 평가를 위해, Google Analytics를 사용하여 접속 수 및 에러 로그 정보를 수집할 수 있습니다. Google Analytics를 사용해 수집한 데이터는 Google 개인정보보호 정책에 따라 관리합니다. Google Analytics의 서비스 약관 및 개인정보보호 정책에 대한 정보는 Google Analytics 홈페이지를 참조하십시오. 회사는 Google Analytics 서비스 이용으로 인해 야기되는 어떠한 손해에 대해서도 책임을 지지 않습니다.
Google Analytics 서비스 약관 http://www.google.com/analytics/terms/us.html
Google 정책 및 원칙 http://www.google.com/intl/en/policies/privacy/
2. 도용방지를 위하여 본인확인이 필요한 경우
3. 법률의 규정 또는 법률에 의하여 필요한 불가피한 사유가 있는 경우
4. 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요청이 있는 경우
③ 이용자의 동의가 있는 경우, 서비스 제공 및 상담 등의 원활한 이행을 위하여 관련된 이용자의 개인정보를 필요한 범위 내에서 제3자에게 제공합니다.
④ 이용자의 동의가 없는 경우 제3자에게 제공하지 않습니다. 하지만 이 경우 서비스 이용이 제한될 수 있습니다. 양질의 서비스 제공 및 원활한 서비스 이용을 위하여 필요한 부분임을 말씀드립니다.

제8조 (개인정보의 위탁처리)
① 회사는 향상된 서비스를 제공하기 위해 개인정보 처리를 위탁하여 처리할 수 있습니다. 위탁업무를 하는 경우에는 사전에 내용을 이용자에게 알리고 동의를 받으며, 어느 하나의 사항이 변경된 경우에도 동일합니다.
② 회사는 정보통신서비스의 제공에 관한 계약을 이행하고 이용자의 편의 증진 등을 위하여 필요한 경우에 한하여 개인정보처리방침 제8조 2항을 공개함으로써 이용자께 고지 또는 동의 절차 없이 개인정보 수탁업체에게 처리를 위탁할 수 있습니다.
1. 보다 나은 서비스 제공을 위해 국내에 위탁한 개인정보 수탁업체는 다음과 같습니다.



수탁업체	위탁업무	위탁정보	보유기간

제9조 (이용자 정보 보유기간 및 파기 방법)
회사가 개인정보를 수집하는 경우 개인정보의 처리목적이 달성되거나 고객의 동의를 받은 기간까지 보유하며, 관계법령(상법, 전자금융거래법, 신용정보의 이용 및 보호에 관한 법률, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등)에 의한 정보보호 사유 의무가 있는 경우에는 일정기간 동안 보유한 뒤 파기합니다.
① 회사가 개인정보를 수집하는 경우 그 보유기간은 원칙적으로 회원탈퇴 즉시 파기하며, 제3자에게 제공된 개인정보에 대해서도 지체 없이 파기하도록 조치합니다. 단. 특별한 이유가 있는 경우 제3조 (이용자 정보 수집 및 이용)에 명시된 보유기간에 따라 개인정보를 보유할 수 있습니다.
② 회사는 회원이 1년간 서비스 이용 기록이 없는 경우 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 제29조 '개인정보 유효기간제'에 따라 회원에게 사전 통지하고 개인정보를 파기합니다.
③ 회사는 개인정보를 보호하여 개인정보 유출로 인한 피해가 발생하지 않도록 하기 위하여 다음과 같은 방법을 통하여 개인정보를 파기합니다.
1. 종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.
2. 전자적 파일 형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.
④ 법령 및 내부방침에 의한 보유 및 이용기간은 다음과 같습니다.
1. 회원 가입 및 관리
- 보유기간 : 회원 탈퇴 시까지 (단. 다음 사유에 해당되는 경우 해당 사유 종료 시까지)
- 관계 법령 위반에 따른 수사/조사 등이 진행 중인 경우에는 해당 수사/조사 종료 시까지
- 서비스 이용에 따른 채권/채무관계 정산 시까지
2. 재화/서비스 제공 : 재화/서비스 공급 완료 및 요금결제 / 정산완료 시까지 (단. 다음 사유에 해당되는 경우 해당 사유 종료 시까지)
- 계약 또는 청약철회 등에 관한 기록 : 5년
- 표시 광고에 관한 기록 : 광고 게재 종료 후 6개월
- 대금결제 및 재화 등의 공급에 관한 기록 : 5년
- 소비자의 불만 또는 분쟁처리에 관한 기록 : 3년
- 전자금융거래의 관한 기록 : 5년
3. 회사 내부방침
- 부정이용 등에 관한 기록 : 10년

제10조 (이용자 권리와 그 행사방법)
① 이용자는 언제든지 등록되어 있는 개인정보를 조회하거나 수정할 수 있으며 회원의 경우 가입해지(탈퇴)를 요청할 수 있습니다. 단, 회사는 다음과 같이 조회, 수정, 가입해지 등의 요청을 거절할 만한 정당한 공익적 사유가 있는 경우에는 요청을 거부할 수 있으며, 거부하는 경우에는 10일 이내에 구두 또는 서면으로 거부 사유 및 불복 방법을 정보주체에게 통지하고 있습니다.
1. 법률에 따라 열람이 금지되거나 제한되는 경우
2. 다른 사람의 생명, 신체를 해할 우려가 있거나 다른 사람의 재산과 그 밖의 이익을 부당하게 침해할 우려가 있는 경우
② 회원의 정보는 서비스에서 로그인 후 서비스 메뉴를 통해 조회, 수정, 가입해지(탈퇴)가 가능합니다.
③ 이용자가 개인정보의 오류에 대한 정정을 요청한 경우에는 정정을 완료하기 전까지 개인정보를 이용 또는 제공하지 않습니다. 또한 잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 통지합니다.
④ 회사는 이용자 요청에 의해 해지 또는 삭제된 개인정보를 제3조 (수집하는 개인정보의 항목 및 수집방법)에 따라 처리하고 그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.

제11조 (개인정보의 기술적/관리적 보호 대책)
① 회사는 이용자의 개인정보를 처리함에 있어 개인정보가 분실, 도난, 유출, 변조 또는 훼손되지 않도록 안전성 확보를 위하여 다음과 같은 기술적/관리적 대책을 강구하고 있습니다. 단, 이용자 본인의 부주의나 인터넷 또는 통신상의 문제로 아이디, 비밀번호 등 개인정보가 유출되어 발생한 문제에 대해 회사는 일체의 책임을 지지 않습니다.
1. 비밀번호는 암호화되어 저장 및 관리되고 있어 본인만이 알고 있으며, 개인정보의 확인 및 변경도 비밀번호를 알고 있는 본인에 의해서만 가능합니다.
2. 회사는 해킹이나 컴퓨터 바이러스 등에 의해 이용자의 개인정보가 유출되거나 훼손되는 것을 막기 위해 최선을 다하고 있습니다. 개인정보의 훼손에 대비해 자료를 수시로 백업하고 있고, 최신 보안 업데이트 설치 및 기술적 조치를 하여 이용자의 개인정보나 자료가 유출되거나 손상되지 않도록 방지하고 있으며, 암호화 통신 등을 통하여 네트워크상에서 개인정보를 안전하게 전송할 수 있도록 하고 있습니다. 그리고 방화벽을 구축하여 외부로부터의 무단 접근을 통제하고 있으며, 기타 시스템적으로 보안성을 확보하기 위한 가능한 모든 기술적 장치를 갖추려 노력하고 있습니다.
3. 회사는 개인정보처리 관련 담당자를 한정시키고 있고 이를 위한 별도의 비밀번호를 부여하여 정기적으로 갱신하고 있으며, 담당자에 대한 정기적 교육을 통하여 바로바로 개인정보처리방침의 준수를 항상 강조하고 있습니다.

제12조 (개인정보 처리방침의 수립 및 공개)

    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
